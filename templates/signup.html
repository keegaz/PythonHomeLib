{%extends "base.html"%}

{%block content%}

<h1> Sign up to add more to your library </h1>


<form action = {{url_for('thankYou')}}, class="SignupForm">
  <div class="input-group">
    <span class="input-group-text">First and last name</span>
    <input type="text" aria-label="first_name" name= "first_name" class="form-control">
    <input type="text" aria-label="last_name" name="last_name" class="form-control">

    <button type="submit" value="submit Form" class="btn btn-primary">Submit</button>
  </div>
</form>

{%endblock%}
